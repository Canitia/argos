<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Argos template by Michael Boumann" />
  <meta name="keywords" content="landing,template,development,webontwikkeling,page,michael,boumann" />
  <title>Argos template</title>

  <!-- own stylesheet for general stuff -->
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Imprima&family=Quicksand:wght@400;600&display=swap"
    as="style" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Imprima&family=Quicksand:wght@300;400;600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="col-12 main-top-content main-content-homepage">
      <div class="col-12">
        <div class="container-wrap container-wrap-transparent row">
          <div class="col-12 col-sm-8">
            <h1 class="h1-top-title">Random Name.</h1>
            <h2 class="h2-highlight">Webdeveloper | Webdesigner</h2>
            <div class="d-flex">
              <div class="wrapper-social-icons">
                  <a href="#" target="_blank" title="Github" rel="noreferrer noopener"><i data-feather="github"></i></a>
                  <a href="#" target="_blank" title="Twitter" rel="noreferrer noopener"><i data-feather="twitter"></i></a>
                  <a href="#" target="_blank" title="Linkedin" rel="noreferrer noopener"><i data-feather="linkedin"></i></a>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="my-image-wrapper">
              <img src="images/person.jpg" alt="Random Person" class="my-image" />
            </div>
          </div>
        </div>
      </div>
    </div>

  <link rel="stylesheet" href="stylesheets/style.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
  <script>
    feather.replace()
  </script>
</body>

</html>
